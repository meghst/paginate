<div>
    <h2>{{title}}</h2>
</div>

<div>

    <table class="table table-hover table-list">

        <tr>
            <th ng-repeat="key in keys">{{key | uppercase}}</th>
        </tr>

        <tr ng-repeat="entity in entities | orderBy : 'name'">
            <td ng-repeat="key in keys">{{ entity[key] }}</td>
        </tr>

    </table>

</div>
