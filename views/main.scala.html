@(title: String)

<!DOCTYPE html>

<html ng-app="mdmUI">

    <head>
        <title>@title</title>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ng-table.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>

    <body ng-controller='BaseCtrl'>

        <!-- Top navbar -->

        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color:#afafaf"><strong><i class="fa fa-fire"></i> Master Data Management Dashboard</strong></a>
                </div>
            </div>
        </nav>

        <!-- Main Section -->

        <div ng-controller="DemoCtrl">
            <p><strong>Page:</strong> {{tableParams.page()}}</p>
            <p><strong>Count per page:</strong> {{tableParams.count()}}</p>

            <table ng-table="tableParams" class="table">
                <tr ng-repeat="user in $data">
                    <td data-title="'Name'">{{user.name}}</td>
                    <td data-title="'Age'">{{user.age}}</td>
                </tr>
            </table>
        </div>

        <!-- Footer -->

        <div class="container-fluid site-footer">
            <div id="footer-content" class="row">
                <div class="col-sm-4">
                    <span>&copy; www.flipkart.com 2015</span>
                </div>
                <div class="col-sm-4">
                    <address>
                        <div>As going gets tougher, the tougher gets going !!</div>
                    </address>
                </div>
                <div class="col-sm-4">
                    <div class="footer-icons">
                        <span><a href="https://www.facebook.com/Flipkart" target="_blank"><i class="fa fa-facebook-square"></i></a></span>
                        <span><a href="https://www.linkedin.com/company/flipkart.com" target="_blank"><i class="fa fa-linkedin-square"></i></a></span>
                        <span><a href="https://twitter.com/Flipkart" target="_blank"><i class="fa fa-twitter-square"></i></a></span>
                        <span><a href="https://github.com/Flipkart" target="_blank"><i class="fa fa-github-square"></i></a></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>
        <script src="@routes.Assets.at("../../public/javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/ng-table.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/services/mdm-services.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/mdm-controllers.js")"></script>
        <script src="@routes.Assets.at("javascripts/directives/mdm-directives.js")"></script>

    </body>
</html>
