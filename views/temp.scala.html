@(title: String)

<!DOCTYPE html>

<html ng-app="mdmUI" lang="en">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="Master Data Management System">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/application.png")">
        <title>@title</title>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ng-table.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body role="document">

        <div id=wrapper">

            <!-- Fixed Header -->
            <!-- Explore navbar-fixed-top also -->
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mdm-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" style="color:#afafaf"><strong><i class="fa fa-fire"></i> MDM Dashboard</strong></a>
                </div>
                <div class="collapse navbar-collapse" id="mdm-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li data-match-route="/" class="active"><a href="#">Home</a></li>
                        <li data-match-route="/entities" ><a href="#">Entities</a></li>
                        <li data-match-route="/uploads" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Upload
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Vendor</a></li>
                                <li><a href="#">Locations</a></li>
                                <li><a href="#">Location Types</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Serviceabilities</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form id="search-form" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                        <!-- Use at routes.Application.logout() and at agent.username -->
                    <ul id="logout" class="nav navbar-nav navbar-right">
                        <li> <a href="#">Logout (user)</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Wrapper over Containers Start -->
            <div class="container-fluid">
                    <!-- Row1 Start -->
                    <div class="row center-container" ng-controller="dashboard">

                        <!-- Side Bar Column 2 Start -->
                        <div class="col-sm-2">
                            <hr>
                            <!-- Side Bar Unordered List Start -->
                            <ul class="list-unstyled">
                                <!-- Master Data Unordered List Start -->
                                <li class="nav-header" mdm-sidebar>
                                    <a href="#/masterdata" data-toggle="collapse" data-target="#masterDataMenu">
                                        <h5>Master Data <i class="glyphicon glyphicon-chevron-down"></i></h5>
                                    </a>
                                    <ul class="list-unstyled collapse in" id="masterDataMenu">
                                        <li><a href="" ng-click="click('vendors')"><i class="glyphicon glyphicon-cog"></i> Vendors</a></li>
                                        <li><a href="" ng-click="click('locations')"><i class="glyphicon glyphicon-cog"></i> Location</a></li>
                                    </ul>
                                </li> <!-- Master Data Unordered List End -->
                                <!-- Reports Unordered List Start -->
                                <li class="nav-header">
                                    <a href="#" data-toggle="collapse" data-target="#reportMenu">
                                        <h5>Reports <i class="glyphicon glyphicon-chevron-right"></i></h5>
                                    </a>
                                    <ul class="list-unstyled collapse" id="reportMenu">
                                        <li><a href="#">Views</a></li>
                                        <li><a href="#">Requests</a></li>
                                    </ul>
                                </li> <!-- Reports Unordered List End -->
                            </ul> <!-- Side Bar Unordered List End -->
                            <hr>
                        </div> <!-- Side Bar Column 2 End -->


                        <!-- Main Content Column 10 Start -->
                        <div class="col-sm-10" role="main">
                            <dashboard-main></dashboard-main>
                        </div> <!-- Main Content Column 10 End -->

                    </div> <!-- Row1 End -->
            </div> <!-- Container1 End -->
        </div> <!-- Wrapper over Containers End -->

        <!-- Footer -->

        <div class="text-center site-footer navbar-fixed-bottom">
            <div id="footer-content" class="row">
                 <div class="col-sm-12">
                     <span>&copy; www.flipkart.com 2015</span>
                 </div>
            </div>
        </div>

        <!-- Javascripts -->

        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.js"))' type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/ng-table.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
        <script src="@routes.Assets.at("javascripts/services/mdm-services.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/mdm-controllers.js")"></script>
        <script src="@routes.Assets.at("javascripts/directives/mdm-directives.js")"></script>

        <script>
        @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>

        <script data-main="@routes.Assets.at("javascripts/index.js")"
            src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>

    </body>

</html>
